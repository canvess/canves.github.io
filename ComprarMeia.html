<!DOCTYPE html>
<html lang="pt-BR" class="meia-page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar — Meia Entrada</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container">

    <h1>Ingresso Meia-Entrada</h1>
    <p class="sub">Finalize sua compra com segurança e aproveite o zoológico!</p>

    <!-- FORMULÁRIO DE DADOS -->
    <div class="login-box">
        <label>Nome Completo:</label>
        <input type="text" placeholder="Seu nome">

        <label>E-mail:</label>
        <input type="email" placeholder="Seu e-mail">

        <label>Documento (RG ou CPF para validação de meia):</label>
        <input type="text" placeholder="Digite seu documento">
    </div>

    <!-- BENEFÍCIOS -->
    <div class="beneficios">
        <h2>Benefícios incluídos</h2>
        <ul>
            <li>Acesso completo ao zoológico</li>
            <li>Preço reduzido para estudantes, idosos e elegíveis</li>
            <li>Visitação válida para o dia inteiro</li>
        </ul>
    </div>

    <!-- PAGAMENTO -->
    <div class="pagamento-box compra">
        <h2>Pagamento</h2>

        <p class="preco">Valor: R$ 20,00</p>

        <label>Forma de Pagamento:</label>
        <select>
            <option>Cartão de Crédito</option>
            <option>Cartão de Débito</option>
            <option>Pix</option>
            <option>Boleto</option>
        </select>

        <div class="cartao-info">
            <label>Número do Cartão:</label>
            <input type="text" placeholder="0000 0000 0000 0000">

            <label>Validade:</label>
            <input type="text" placeholder="MM/AA">

            <label>CVV:</label>
            <input type="text" placeholder="000">
        </div>

        <button class="btn">Finalizar Compra</button>
    </div>

</div>

</body>
</html>
