<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Compra — Ingresso Inteira</title>
<link rel="stylesheet" href="login.css">
</head>
<body class="inteira-page">
<div class="container">
<h1>Ingresso Inteira</h1>
<p class="sub">Finalize sua compra e aproveite um dia completo no zoológico!</p>




<div class="compra">
<h2>Finalizar Compra</h2>
<p class="preco">Valor: <strong>R$ 40,00</strong></p>


<form class="pagamento-box">
<label>Nome completo:</label>
<input type="text" required>


<label>CPF:</label>
<input type="text" required>


<label>Forma de pagamento:</label>
<select required>
<option disabled selected>Selecione</option>
<option>Pix</option>
<option>Cartão de Crédito</option>
<option>Cartão de Débito</option>
<option>Boleto</option>
</select>


<div class="cartao-info">
<label>Número do cartão:</label>
<input type="text">


<label>Validade:</label>
<input type="text">


<label>CVV:</label>
<input type="text">
</div>


<button class="btn">Confirmar Compra</button>
</form>
</div>


</html>
